<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExZa2714 Supplementary Access</title>
</head>
<body style="font-family:monospace;background:black;color:lime;padding:50px;text-align:center;margin:0;">
    
    <div id="login">
        <h1>[ EXZA2714 TERMINAL ]</h1>
        <p>Supplementary data clearance required:</p>
        <input id="pass" type="password" placeholder="CLEARANCE CODE" 
               style="font-size:20px;padding:15px;width:300px;margin:10px;font-family:monospace;">
        <br>
        <button onclick="checkPass()" 
                style="font-size:18px;padding:15px 30px;background:#333;color:lime;border:2px solid lime;cursor:pointer;font-family:monospace;">
            AUTHENTICATE
        </button>
        <p id="error" style="color:red;font-size:18px;"></p>
    </div>
    
    <div id="content" style="display:none;color:white;font-size:18px;line-height:1.6;">
        <h2 style="color:lime;">*** ACCESS GRANTED ***</h2>
        <p>YOUR TEXT HERE</p>
    </div>

    <script>
    function checkPass() {
        const input = document.getElementById('pass').value;
        const hash = btoa(input + 'ALAL@NO1ELSEBUTYOU').slice(0, 12);
        const correctHash = 'TmFhZ2luMDcz';  // Naagin07 + new salt âœ“

        if (hash === correctHash) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } else {
            document.getElementById('error').textContent = 'ACCESS DENIED';
            document.getElementById('pass').value = '';
        }
    }
    document.getElementById('pass').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPass();
    });
    </script>
</body>
</html>
